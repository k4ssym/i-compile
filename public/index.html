<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCompile</title>
    <link rel="icon" href="logo.svg" type="image/png">
    <!-- CodeMirror CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <!-- Optional Theme -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/eclipse.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CodeMirror JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/addon/selection/active-line.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #4a01fe, #df46ad);
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            overflow: hidden;
        }

        .header {
            width: 70%;
            background: #2a2a2a;
            border-bottom: 2px solid #444;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 10px;
            z-index: 1000;
            font-size: 16px;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
        }

        .title-container {
            display: flex;
            align-items: center;
            flex-grow: 1;
            margin-right: 15px;
        }

        .title-logo {
            height: 25px;
            margin-right: 10px;
        }

        .title-input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #3c3c3c;
            color: #fff;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .title-input:focus {
            background-color: #5a5a5a;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .buttons-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .buttons-container button {
            padding: 10px 20px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .buttons-container button i {
            margin-right: 5px;
        }

        .run-button {
            background: linear-gradient(145deg, #28a745, #218838);
            color: white;
        }

        .run-button:hover {
            background: linear-gradient(145deg, #218838, #28a745);
            transform: translateY(-2px);
        }

        .correct-button {
            background: linear-gradient(145deg, #17a2b8, #138496);
            color: white;
        }

        .correct-button:hover {
            background: linear-gradient(145deg, #138496, #17a2b8);
            transform: translateY(-2px);
        }

        .save-button {
            background: linear-gradient(145deg, #ffc107, #e0a800);
            color: white;
        }

        .save-button:hover {
            background: linear-gradient(145deg, #e0a800, #ffc107);
            transform: translateY(-2px);
        }

        .coin-info {
            display: flex;
            align-items: center;
            font-size: 16px;
            color: #fff;
        }

        .coin-info i {
            margin-right: 8px;
            color: #FFD700;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin-top: 85px;
            display: flex;
            flex-direction: column;
            background: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .editor-output-container {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .editor-container,
        .output-container {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .editor-container {
            height: 50vh;
            border-bottom: 2px solid #ddd;
        }

        .CodeMirror {
            height: 100%;
            font-size: 16px;
            line-height: 1.6;
            font-family: 'Consolas', 'Courier New', Courier, monospace;
        }

        .CodeMirror-gutters {
            background: #fff;
            border-right: 1px solid #ddd;
        }

        .output-container {
            background-color: #f9f9f9;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.6;
            white-space: pre-wrap;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 30vh;
        }

        .output-container pre {
            background-color: #f0f0f0;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            width: 100%;
            box-sizing: border-box;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .profile-info-container {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #profile-name {
            font-size: 16px;
            font-weight: bold;
            color: #444;
        }

        .edit-profile-link {
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
            margin-left: 10px;
        }

        .edit-profile-link:hover {
            text-decoration: underline;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            display: none;
        }

        .loader {
            --s: 25px;
            --_d: calc(0.353 * var(--s));
            width: calc(var(--s) + var(--_d));
            aspect-ratio: 1;
            display: flex;
        }

        .loader:before,
        .loader:after {
            content: "";
            flex: 1;
            clip-path: polygon(var(--_d) 0, 100% 0, 100% calc(100% - var(--_d)), calc(100% - var(--_d)) 100%, 0 100%, 0 var(--_d));
            background: conic-gradient(from -90deg at calc(100% - var(--_d)) var(--_d), #fff 135deg, #666 0 270deg, #aaa 0);
            animation: l5 1.2s infinite;
        }

        .loader:before {
            margin-right: calc(var(--_d) / -2 - 1px);
        }

        .loader:after {
            margin-left: calc(var(--_d) / -2 - 1px);
            animation-delay: 0.6s;
        }

        @keyframes l5 {
            0% {
                transform: translateY(0);
            }

            16.67% {
                transform: translateY(-10px);
            }

            33.33% {
                transform: translateY(10px);
            }

            50%,
            100% {
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .title-container {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .buttons-container {
                width: 100%;
                justify-content: space-between;
            }

            .container {
                width: 95%;
                margin-top: 120px;
            }

            .editor-container {
                height: 40vh;
            }

            .output-container {
                height: 25vh;
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #2196F3;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .modal-content button:hover {
            background-color: #1e88e5;
        }

        .cm-s-eclipse span.cm-keyword {
            color: #0000FF;
            font-weight: bold;
        }

        .cm-s-eclipse span.cm-operator {
            color: #AA22FF;
        }

        .cm-s-eclipse span.cm-variable {
            color: #008080;
        }

        .cm-s-eclipse span.cm-variable-2 {
            color: #B8860B;
        }

        .cm-s-eclipse span.cm-string {
            color: #D14;
        }

        .cm-s-eclipse span.cm-comment {
            color: #888888;
            font-style: italic;
        }

        .cm-s-eclipse span.cm-number {
            color: #164;
        }

        .cm-s-eclipse span.cm-builtin {
            color: #30a;
        }

        .cm-s-eclipse span.cm-tag {
            color: #170;
        }

        .cm-s-eclipse span.cm-attribute {
            color: #00C;
        }

        .cm-s-eclipse span.cm-comment {
            color: #888888;
            font-style: italic;
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="title-container">
            <img src="1.svg" alt="Title Logo" class="title-logo">
            <input type="text" class="title-input" id="code-title" placeholder="Enter Title Here">
        </div>
        <div class="buttons-container">
            <div id="coin-balance" class="coin-info">
                <i class="fa fa-coins"></i> <span id="balance">100</span> iCoins
            </div>
            <button class="run-button" onclick="runCode()"><i class="fa fa-play"></i>Run (5 <i class="fa fa-coins"></i>)</button>
            <button class="correct-button" onclick="correctCode()"><i class="fa fa-check"></i>Correct (30 <i class="fa fa-coins"></i>)</button>
            <button class="save-button" onclick="saveCode()"><i class="fa fa-save"></i>Save</button>
        </div>
    </div>

    <div class="container">
        <div class="editor-output-container">
            <div class="editor-container">
                <textarea id="code-editor"></textarea>
            </div>
            <div class="output-container" id="output-container"></div>
        </div>
    </div>
    <div class="loading-overlay" id="loading-overlay">
        <div class="loader"></div>
    </div>

    <div class="profile-info-container">
        <div class="profile-info">
            <span id="profile-name"></span>
            <a href="profile.html" class="edit-profile-link" id="profile-email"></a>
        </div>
    </div>

    <!-- Login Prompt Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <h2>Login Required</h2>
            <p>You need to be logged in to use this feature. Please login or register to continue.</p>
            <button onclick="redirectToLogin()">Login</button>
        </div>
    </div>

    <script>
        var editor;
        var balance;

        window.onload = async function () {
            // Initialize CodeMirror editor
            editor = CodeMirror.fromTextArea(document.getElementById('code-editor'), {
                lineNumbers: true,
                mode: "javascript",
                theme: "eclipse",
                autoCloseBrackets: true,
                matchBrackets: true,
                autoCloseTags: true,
                styleActiveLine: true,
            });

            // Fetch and display profile information
            try {
                const response = await fetch('/profile');
                if (response.status === 401) { // User is not logged in
                    balance = null;
                } else {
                    const data = await response.json();
                    if (data) {
                        document.getElementById('profile-name').textContent = data.name;
                        document.getElementById('profile-email').textContent = data.email;
                        balance = data.icoins; // Set balance to the user's actual balance
                        document.getElementById('balance').textContent = balance;
                    }
                }
            } catch (error) {
                console.error('Failed to load profile information');
            }
        };

        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
        }

        function showLoginModal() {
            document.getElementById('loginModal').style.display = 'block';
        }

        function redirectToLogin() {
            window.location.href = 'login.html';
        }

        async function runCode() {
            if (balance === null) {
                showLoginModal();
                return;
            }

            if (balance >= 5) {
                showLoading();
                var code = editor.getValue();
                var outputContainer = document.getElementById('output-container');
                outputContainer.innerHTML = ''; // Clear previous output

                try {
                    const response = await fetch('/run-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ code })
                    });

                    const data = await response.json();
                    console.log('Frontend received:', data);  // Log the received data

                    if (data.success) {
                        balance = data.icoins; // Update balance with the new value
                        document.getElementById('balance').textContent = balance; // Display updated balance

                        const aiOutput = data.output || "No output provided by the AI";
                        outputContainer.innerHTML = `<pre><code>${aiOutput}</code></pre>`;
                    } else {
                        outputContainer.innerHTML = `<pre><code>${data.message}</code></pre>`;
                    }
                } catch (error) {
                    console.error('Fetch error:', error);  // Detailed error logging
                    outputContainer.innerHTML = "<pre><code>An error occurred while processing your request.</code></pre>";
                } finally {
                    hideLoading();
                }
            } else {
                alert("Not enough iCoins. Please recharge your balance.");
            }
        }

        async function correctCode() {
            if (balance === null) {
                showLoginModal();
                return;
            }

            if (balance >= 30) {
                showLoading();
                var code = editor.getValue();
                var outputContainer = document.getElementById('output-container');
                outputContainer.innerHTML = ''; // Clear previous output

                try {
                    const response = await fetch('/correct-code', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ code })
                    });

                    const data = await response.json();
                    if (data.success) {
                        balance = data.icoins; // Update balance with the new value
                        document.getElementById('balance').textContent = balance; // Display updated balance
                        
                        const correctedCode = data.correctedCode || "No corrections provided by the AI";
                        editor.setValue(correctedCode.trim());
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error(error);
                    alert("An error occurred while processing your request.");
                } finally {
                    hideLoading();
                }
            } else {
                alert("Not enough iCoins. Please recharge your balance.");
            }
        }


        function saveCode() {
            if (balance === null) {
                showLoginModal();
                return;
            }

            var title = document.getElementById('code-title').value;
            var code = editor.getValue();
            var blob = new Blob([code], { type: "text/plain;charset=utf-8" });
            var link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = title ? title + ".js" : "code.js";
            link.click();
            alert("Code saved as " + (title ? title + ".js" : "code.js") + "!");
        }
    </script>
</body>

</html>
