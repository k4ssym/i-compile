<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #4a01fe, #df46ad);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .container input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
        }

        .container button {
            width: 100%;
            padding: 15px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .container button:hover {
            background: #45a049;
        }

        .container .logout-link {
            margin-top: 20px;
            display: block;
            color: #333;
            text-decoration: none;
        }

        .container .logout-link:hover {
            text-decoration: underline;
        }

        .left-back-home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
        }

        .left-back-home-button i {
            margin-right: 5px;
        }

        .left-back-home-button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<!-- Back to Home Button -->
<button id="left-back-home-button" class="left-back-home-button">
    <i class="fas fa-arrow-left"></i> Home
</button>

<div class="container">
    <h1>Edit Profile</h1>
    <div class="error" id="error-message"></div>
    <form id="profile-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password">
        <button type="submit">Save Changes</button>
    </form>
    <a href="#" id="logout-link" class="logout-link">Logout</a>
</div>

<script>
    // Fetch and display the existing user data
    async function loadProfile() {
        try {
            const response = await fetch('/profile');
            const data = await response.json();
            if (data) {
                document.getElementById('name').value = data.name;
                document.getElementById('email').value = data.email;
            }
        } catch (error) {
            console.error('Failed to load profile information');
        }
    }

    document.getElementById('profile-form').addEventListener('submit', async function(e) {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        try {
            const response = await fetch('/update-profile', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, email, password })
            });
            const data = await response.json();

            if (data.success) {
                // Redirect to index.html on successful profile update
                window.location.href = 'index.html';
            } else {
                errorMessage.textContent = data.message;
                errorMessage.style.display = 'block';
            }
        } catch (error) {
            errorMessage.textContent = 'An error occurred. Please try again.';
            errorMessage.style.display = 'block';
        }
    });

    // Logout and redirect to login page
    document.getElementById('logout-link').addEventListener('click', async function(e) {
        e.preventDefault();
        try {
            const response = await fetch('/logout');
            const data = await response.json();
            if (data.success) {
                window.location.href = 'login.html';
            }
        } catch (error) {
            console.error('Logout failed');
        }
    });

    // Redirect to index.html when the left-side "Home" button is clicked
    document.getElementById('left-back-home-button').addEventListener('click', function() {
        window.location.href = 'index.html';
    });

    // Load the user's current profile information when the page loads
    loadProfile();
</script>

</body>
</html>
